<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.2.0.min.js"></script>

    <script type="text/javascript">
      function draw(data) {
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
              .attr('class', 'chart');

          //Sources: https://discussions.udacity.com/t/uncaught-typeerror-a-scaletime-is-not-a-function/244966/4
          //         http://dimplejs.org/examples_viewer.html?id=bars_vertical_stacked

          var myChart = new dimple.chart(svg, data);
          myChart.setBounds(60, 30, 510, 305);
          //var x = myChart.addTimeAxis("x", "year");
          //x.dateParseFormat = "%Y";
          //x.tickFormat = "%Y"
          myChart.addCategoryAxis("x", "carrier_name")
          myChart.addMeasureAxis("y", "arr_flights");
          myChart.addSeries("year", dimple.plot.bar);
          myChart.draw();
      }


    </script>
  </head>
  <body>
    <script type="text/javascript">

    d3.csv("SAN_flight_history.csv", draw);
    </script>
</body>
</html>
